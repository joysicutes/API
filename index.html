<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KameKameHUB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #f5f0e6;">

  <div class="container-fluid p-3 border-bottom shadow-sm text-white" style=" background-color: #000080">
    <div class="row align-items-center">
      <div class="col-6">
        <h1 class="logo fs-4 my-0 text-start fw-bold">KameKameHUB</h1>
      </div>
      <div class="col-6 text-end d-flex justify-content-end align-items-center">
        <img src="assets/images/logo.png" alt="Dragon Ball Z" style="height:40px; width:auto;">
      </div>
    </div>
  </div>

  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-12">
        <img src="assets/images/goku.jpg" alt="Goku from Dragon Ball Z" class="img-fluid">
      </div>
    </div>
  </div>

  <div class="container-fluid p-0">

    <div class="row g-0">
      <div class="col-md-6">
        <a href="#characters" class="shadow d-block text-decoration-none" style="min-height: 250px; padding: 20px; border-radius: 0; background-image: url('assets/images/characters.jpg'); 
         background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end;  position: relative; overflow: hidden;
                   ">
          <h2 class="fw-bold text-white text-center mt-5 mb-1"
            style="text-shadow: 1px 1px 3px #000; z-index: 2; font-size: 2.5rem;">Meet the Characters</h2>
          <p class="text-center m-0 text-white" style="text-shadow: 1px 1px 3px #000; z-index: 2;">Unleash the Power</p>
        </a>
      </div>

      <div class="col-md-6">
        <a href="#planets" class="shadow d-block text-decoration-none" style="min-height: 250px; padding: 20px; border-radius: 0; background-image: url('assets/images/planets.jpg'); 
         background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end;  position: relative; overflow: hidden;
                   ">
          ">
          <h2 class="fw-bold text-white text-center mt-4 mb-1"
            style="text-shadow: 1px 1px 3px #000; z-index: 2; font-size: 2.5rem;">Meet the Characters</h2>
          <p class="text-center m-0 text-white" style="text-shadow: 1px 1px 3px #000; z-index: 2;">Unleash the Power</p>
        </a>
      </div>
    </div>

    <div class="row py-5 align-items-center g-0" style="background-image: url('assets/images/dbz2.jpg');  background-size: cover;
        background-position: center; min-height: 250px;">

      <div class="col-12 pe-5">

        <div class="fs-5 mb-4 fst-italic text-white text-center mx-auto"
          style="text-shadow: 1px 1px 3px #000; max-width: 800px;">
          "I'm the Destroyer from this universe, the seventh.
          But there are others too; twelve universes all together.
          And some have spawned warriors even mightier than us."
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-light btn-lg me-2" style="background-color: #c4452a; border-color: #91230b; color:white;">Explore More</button>
          <button class="btn btn-light btn-lg me-2" style="background-color: #c4452a; border-color: #91230b; color:white;">Watch Videos</button>
          <button class="btn btn-light btn-lg"  style="background-color: #c4452a; border-color: #91230b; color:white;">Visit API</button>
        </div>

      </div>
    </div>
  </div>

  <div class="container-fluid py-3 text-center text-white" style="background-color: #000080;">
    <p class="mb-0">&copy; AllRightsReserved2025</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
